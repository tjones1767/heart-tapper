<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Tapper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="controls">
            <a href="https://buymeacoffee.com/tylerj4180" id="tip-jar" target="_blank" class="btn">☕ Tip Jar</a>
            <button id="skin-btn" class="btn">❤️ Skins</button>
            <div id="tap-counter" class="btn" style="pointer-events: none;">Taps: 0</div>
        </div>
        <div id="tap-area">
            <div class="instruction">Tap to send love</div>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">Next upgrade: 1000 taps</div>
        </div>
    </div>

    <div id="skin-modal" class="hidden">
        <div class="modal-content">
            <h2>Select Heart Style</h2>
            <div id="skin-list"></div>
            <button id="close-modal" class="btn">Close</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
